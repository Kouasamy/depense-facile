<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f48c25;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e07a15;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- Inner Shadow -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Djai Symbol (Stylized D) -->
  <text x="50" y="68" 
        font-family="Plus Jakarta Sans, Arial Black, sans-serif" 
        font-size="52" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle"
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3)">
    D
  </text>
  
  <!-- Coin accent -->
  <circle cx="72" cy="28" r="12" fill="url(#coinGrad)" stroke="white" stroke-width="2"/>
  <text x="72" y="33" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold"
        fill="#8B4513" 
        text-anchor="middle">
    F
  </text>
  
  <!-- Sparkle effects -->
  <circle cx="25" cy="30" r="3" fill="white" opacity="0.6"/>
  <circle cx="78" cy="70" r="2" fill="white" opacity="0.5"/>
  <circle cx="20" cy="65" r="2" fill="white" opacity="0.4"/>
</svg>
